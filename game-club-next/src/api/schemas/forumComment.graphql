type ForumComment {
    id: ID!
    forumPostID: ID!
    author: User!
    text: String!
}

type Query {
    commentsByForumPost(forumPostID: ID!): [ForumComment]
    commentsByauthor(authorId: ID!): [ForumComment]
    commentById(id: ID!): ForumComment  
}

type Mutation {
    createForumComment(text: String!): ForumComment
    updateForumComment(text: String!): ForumComment
    deleteForumComment(id: ID!): ForumComment
}